apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pythonapp
  template:
    metadata:
      labels:
        app: pythonapp
    spec:
      containers:
      - name: pythonapp
        image: myacrramraja.azurecr.io/pythonapp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
